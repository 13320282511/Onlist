<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport"
          content="initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, user-scalable=no">
    <link href="css/sm.css" rel="stylesheet">
    <link href="css/swiper.min.css" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet">
    <script type="text/javascript" src="js/zepto.min.js"></script>
    <script>
        $.config = {router: false}
    </script>
    <script type="text/javascript" src="js/sm.min.js"></script>
    <script type="text/javascript" src="js/swiper.min.js"></script>
</head>
<body>
<style type="text/css">
    .content{
        background-color: #fff;
        bottom: 0;
    }
</style>
<div class="content">
    <section class="common-reutrn">
        <a href="javascript:history.back(-1)" ></a>
        <span>果树成熟期</span>
    </section>
    <div class="mature-wrap">
        <div class="mature-inner">
            <div class="mature-left-line"></div>
            <div class="mature-content">
                <div class="mature-ct-one smallyintao">樱桃：成熟期在5月中旬 —— 6月中旬</div>
                <div class="mature-ct-one bigyintao">大樱桃：成熟期在5月中旬</div>
                <div class="mature-ct-one strawberry">草莓：成熟期在5月 —— 9月</div>
                <div class="mature-ct-one xingzi">杏子：成熟期在6月上中旬</div>
                <div class="mature-ct-one xingmei">杏梅：成熟期在6月 —— 7月</div>
                <div class="mature-ct-one peach">桃子：成熟期在6月 —— 10月</div>
                <div class="mature-ct-one plum">李子：成熟期在6月上中旬</div>
                <div class="mature-ct-one shanshen">桑葚：成熟期在6月中旬</div>
                <div class="mature-ct-one lizi">梨子：成熟期在7月 —— 10月</div>
                <div class="mature-ct-one apple">苹果：成熟期在7月 —— 10月</div>
                <div class="mature-ct-one grape">葡萄：成熟期在7月 —— 10月</div>
                <div class="mature-ct-one zaoshu">枣树：成熟期在8月 —— 10月</div>
                <div class="mature-ct-one wuhuaguo">无花果：成熟期在8月 —— 9月</div>
                <div class="mature-ct-one hetao">核桃：成熟期在9月</div>
                <div class="mature-ct-one persimmon">柿子：成熟期在9月 —— 10月</div>
                <div class="mature-ct-one chestnut">板栗：成熟期在9月 —— 10月</div>
                <div class="mature-ct-one kiwi">猕猴桃：成熟期在9月 —— 10月</div>
                <div class="mature-ct-one blueberry">蓝莓：成熟期在9月 —— 10月</div>
            </div>
        </div>
    </div>
</div>
<script>
$(function(){
    $('.mature-left-line').height($('.mature-content').height())
})
</script>
</body>
</html>
